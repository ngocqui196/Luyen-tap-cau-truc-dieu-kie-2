<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
 let a = parseInt(prompt("nhập a:"));
 let b = parseInt(prompt("nhập b:"));
 let c = parseInt(prompt("nhập c:"));
 delta = b * b - 4 * a *c;
 if (delta < 0) {
     alert("Phương trình vô nghiệm!")
 }else if (delta == 0) {
     x = -b/2*a;
     alert(x)
 }else if (delta >0) {
     let x1 = (-b + Math.sqrt(delta))/(2*a);
     alert("Nghiệm của x1 là: " + x1);
     let x2 = (-b - Math.sqrt(delta))/(2*a);
     alert("Nghiệm của x2 là: " + x2)
 }
</script>
</body>
</html>
