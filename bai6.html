<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập sô a:"));
    let b = parseInt(prompt("Nhập sô b:"));
    if (a == 0 ) {
        if (b == 0) {
            alert("Phương trình vô số nghiệm.");
        } else {
            alert("Pt vô nghiệm!")
        }
    }else {
        let x = -b /a;
        alert("Pt có nghiệm là" + x);
    }
</script>
</body>
</html>
